<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Dreams</title>
    <meta name="author" content="Austin Shiflet">
    <meta name="description" content="The site provides beginner-friendly advice for building your first project car. It includes parts recommendations, budget planning, tool essentials, common mistakes to avoid, and a community form for asking questions or sharing your progress.">
    <link rel="stylesheet" href="styles/garage.css">
    <link rel="stylesheet" href="styles/garage-large.css">
    <script src="scripts/garage.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="images/logo.webp" alt="Garage Dreams Logo" width="300">
        <h1>Garage Dreams</h1>
        <nav>
            <a href="garagedreams.html">Home</a>
            <a href="garagecontact.html">Contact Us</a>
            <a href="garagefaqs.html">FAQs</a>
        </nav>
    </header>
    <main>    
        <h2 class="contact-header">Contact Us!</h2>
        <p class="contact-p">Let us know what you're working on! Include as many details as possible so we can give you the best advice.</p>
        <form id="contactForm">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message*</label>
        <textarea id="message" name="message" placeholder="Please include the year, make, and model of your car. As well as a detailed description of your question..." required></textarea>

        <button type="submit">Message Our Team</button>
        </form>

        <div id="formFeedback" class="hidden"></div>
        <p id="messageCount"></p>
    </main>
    <footer>
        <p>©<span id="currentyear"></span> 🏀 Austin Shiflet 🏀 Utah, United States</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
