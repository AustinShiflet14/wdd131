<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load Practice</title>
    <meta name="author" content="Austin Shiflet">
    <meta name="description" content="A practice page for lazy loading images.">
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <header>
        <h1>Lazy Load Demonstration</h1>
    </header>
    <main>
        <picture>
            <img src="https://live.staticflickr.com/1305/4680268546_09f37c6391_c.jpg" alt="Image 1" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://live.staticflickr.com/1305/4680268546_09f37c6391_c.jpg" alt="Image 2" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://live.staticflickr.com/1305/4680268546_09f37c6391_c.jpg" alt="Image 3" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://live.staticflickr.com/1305/4680268546_09f37c6391_c.jpg" alt="Image 4" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://live.staticflickr.com/1305/4680268546_09f37c6391_c.jpg" alt="Image 5" loading="lazy" width="400" height="600">
        </picture>
        <picture>
            <img src="https://live.staticflickr.com/1305/4680268546_09f37c6391_c.jpg" alt="Image 6" loading="lazy" width="400" height="600">
        </picture>
    </main>
</body>
</html>
